<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple sketchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Simple sketchpad</h1>
    </header>

    <main class="main">
        <div class="settings">
            <input id="color-picker" type="color" value="#333333">
            <button id="color-button">Color mode</button>
            <button id="rainbow-color-button">Rainbow mode</button>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
            <div id="size-value" class="sizeValue">16 x 16</div>
            <input id="size-slider" type="range" value="16" min="1" max="100"> 
        </div>

        <div id="grid" class="grid"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
